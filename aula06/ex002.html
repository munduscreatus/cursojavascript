<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Javascript</title>
    <style>
        body{
            background-color: rgb(148, 148, 214);
            color: white;
            font: normal 20pt Arial;  
        }
        h1{
            color: rgb(241, 241, 21);
        }
        p {
            color:  rgb(241, 241, 21);
        }
    </style>
</head>
<body>
    <script>
        //usamos o parseInt para converter a entrada de dados
        //window.prompt por padrao recebe string...
        var n1 = Number.parseInt(window.prompt('Digite um numero: '));
        var n2 = Number(window.prompt('Digite outro numero: '));//modo mais recente de converção
        var s = n1 + n2;
        //Sinal de '+' é usado para concatenar strings 
        //e tambem para adiçao de numeros
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`); //Template String e placeholder
    </script>
<h1>Olá, Mundo!!</h1>
<p>Ja me livrei da maldiçao</p>

</body>
</html>
